<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Sessional 2 Web Technologies</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
        <div class="left" id="addUpdateAlbums" style="display: none;">
            <div class="header">
                <h2 class="animation a1" id="albumFormTitle"></h2>
            </div>
            <div class="form">
                <form id="albumAddUpdateForm">
                    <input type="text" class="form-field animation a2" placeholder="Title" name="title" id="title" required>
                    <input type="hidden" name="albumId" />
                    <br>
                    <button type="button" class="animation a3" id="cancelBtnBtn">Cancel</button>
                    <button type="submit" class="animation a3" id="submitBtn" style="float: right;margin-right: 2px;"></button>
                </form>
            </div>
        </div>
        <div class="right">
            <div>
                <span style="font-size: xx-large;" class="animation a1" id="titleOfTable"></span>
                <button type="button" id="addNewAlbum" class="animation a1" style="float: right;">
                    Add Album
                </button>
            </div>
            <br>
            <table class="animation a2" id="list">
                <thead>
                    <tr>
                        <th>Album ID</th>
                        <th>Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="noRecordRow">
                        <td colspan="5" class="text-center" >
                                Fetching Records
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
    <script src="./jquery.js"></script>
    <script src="./view-albums.js"></script>
</body>
</html>
